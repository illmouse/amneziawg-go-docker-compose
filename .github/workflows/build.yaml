name: Build All
on:
  push:
    branches: ['**']
    tags:
      - 'v*'
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: quay.io/buildah/stable:latest
      options: --privileged --device /dev/fuse
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Determine build type and tags
      id: vars
      run: |
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          # Tag push - use the tag name
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "build_type=tag" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Building for TAG: ${TAG_NAME}"
        else
          # Branch push - use branch naming
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "build_type=branch" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "Building for BRANCH: ${BRANCH_NAME}"
        fi

    - name: Login to GHCR
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | buildah login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build image
      run: |
        if [ "${{ steps.vars.outputs.build_type }}" == "tag" ]; then
          # Build for tag/release
          buildah bud \
            --tag ghcr.io/${{ github.repository_owner }}/amneziawg-go:${{ steps.vars.outputs.tag_name }} \
            --tag ghcr.io/${{ github.repository_owner }}/amneziawg-go:latest \
            .
        else
          # Build for branch
          buildah bud \
            --tag ghcr.io/${{ github.repository_owner }}/amneziawg-go:${{ github.sha }} \
            --tag ghcr.io/${{ github.repository_owner }}/amneziawg-go:${{ steps.vars.outputs.branch_name }}-latest \
            .
        fi

    - name: Push image
      run: |
        if [ "${{ steps.vars.outputs.build_type }}" == "tag" ]; then
          # Push tag/release images
          echo "Pushing release images:"
          echo "- ${{ steps.vars.outputs.tag_name }}"
          echo "- latest"
          buildah push ghcr.io/${{ github.repository_owner }}/amneziawg-go:${{ steps.vars.outputs.tag_name }}
          buildah push ghcr.io/${{ github.repository_owner }}/amneziawg-go:latest
        else
          # Push branch images
          echo "Pushing branch images:"
          echo "- ${{ github.sha }}"
          echo "- ${{ steps.vars.outputs.branch_name }}-latest"
          buildah push ghcr.io/${{ github.repository_owner }}/amneziawg-go:${{ github.sha }}
          buildah push ghcr.io/${{ github.repository_owner }}/amneziawg-go:${{ steps.vars.outputs.branch_name }}-latest
        fi