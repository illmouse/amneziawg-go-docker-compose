services:
  awg:
    image: ghcr.io/illmouse/amneziawg-go:feature-awg20-latest
    container_name: amneziawg
    env_file:
      - .env
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - ${WG_PORT}:${WG_PORT}/udp
      - ${PROXY_PORT_HTTP}:${PROXY_PORT_HTTP}/tcp
      - ${PROXY_PORT_SOCKS5}:${PROXY_PORT_SOCKS5}/tcp
    volumes:
      - ./config:/etc/amneziawg
      - ./logs:/var/log/amneziawg
      - ./logs/3proxy:/var/log/3proxy
    restart: always
    networks:
      awg:

networks:
   awg:
